<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transfer Limits</title>
</head>
<body>
    <h2>Update Transfer Limits</h2>
    <form th:action="@{/updateTransferLimits}" method="post">
		
		<label for="minAmount">Minimum Transfer Amount:</label>
		<input type="number" id="minAmount" name="minAmount" th:field="${configuration.minAmountTransfer}" required>
		<br>
		<br>
		<label for="maxAmount">Maximum Transfer Amount:</label>
		<input type="number" id="maxAmount" name="maxAmount" th:field="${configuration.maxAmountTransfer}" required>
		<br>
		<br>
		<button type="submit">Update</button>
	</form>
</body>
</html>
